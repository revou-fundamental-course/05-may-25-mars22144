<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Main Header -->
    <header class="main-header">
      <!-- Logo -->
      <div class="main-logo"></div>
      <!-- Navigation -->
      <nav>
        <a class="nav-home" href="#home">Home</a>
        <a href="#our-package">Our Package</a>
        <a class="nav-call-us" href="#call-us">Call Us</a>
      </nav>
    </header>
    <hr />

    <!-- Main Content -->
    <main>
      <!-- Home Content -->
      <section id="home">
        <header>
          <h1>Your Trusted Travel Agent's</h1>
        </header>

        <h4>Your Happiness is our Happiness</h4>

        <!-- Banner & Form Content -->
        <div class="banner-form">
          <div class="banner-img"></div>

          <form action="" class="form-main">
            <h4 class="header-form">Contact Us</h4>
            <p>Admin akan menghubungi anda dalam jangka waktu 2x24 jam setelah form terkirim</p>
            <br />
            <label for="nama">Nama</label>
            <input type="text" name="nama" required placeholder="Masukkan Nama Anda" />

            <label for="email">Email Address</label>
            <input type="email" name="email" required placeholder="Masukkan Email Anda" />

            <label for="interest">What are you interested in?</label>
            <div class="select-wrapper">
              <select id="interest">
                <option disabled selected>Select option</option>
                <option id="web-development">Web Development</option>
                <option id="mobile-apps">Mobile Apps</option>
                <option id="ui-ux-design">UI/UX Design</option>
              </select>
            </div>

            <button class="button-form">Send</button>
          </form>
        </div>
      </section>
      <hr />

      <!-- Our Package Content -->
      <section id="our-package">
        <header>
          <h1>Our Package</h1>
        </header>

        <!-- Our Package Content -->
        <div class="sub-content">
          <p>Lorem Ipsum Dolor Sit Amet</p>
        </div>
      </section>

      <hr />

      <!-- Call Us Content -->
      <section id="call-us">
        <header>
          <h1>Call Us</h1>
        </header>

        <!-- Call Us Content -->
        <div class="sub-content">
          <p>Lorem Ipsum Dolor Sit Amet</p>
        </div>
      </section>
    </main>

    <hr />

    <!-- Footer -->
    <footer>
      <span class="copyright"> &copy; 2025 Fauziadnan. All rights reserved. </span>
    </footer>
  </body>
</html>
